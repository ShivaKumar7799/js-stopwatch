<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="index.css">
</head>
<body>
        <div id="container">
                <div id="heading">
                        <h1>STOP WATCH :</h1>
                </div>

                <div>
                        <button class="child" id="start" onclick = "startTimer()" >Start</button>
                </div>

                <div class ="child" id="result">
                        <span> 00:00:00</span>
                </div>

               <div class="child">
                        <button id="stop" onclick="stopTimer()">Pause</button>
                        <button id="reset" onclick="resetTimer()" >Reset </button>
                        <button id="restart" onclick = "restartTimer()">Restart</button>
               </div>
        </div>

       <script src="index.js">

       </script>

</body>
</html>
